<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <title>Sign Up</title>
</head>

<body>
    <div id="containbtn">
        <button class="custom" id="btn1"><a href="SignIn.html">Sign In</a></button>
    </div>
    <div class="contain">
        <h1>Sign Up</h1>
        <div>
            <div class="item">
                <!-- <label for="name"><span>Name</span></label> -->
                <input type="text" name="uname" id="name" placeholder="Username"></input>
            </div>
            <div class="item" id="fmail">
                <!-- <label for="email"><span>Email</span></label> -->
                <input type="email" name="email" id="mail" placeholder="Email Address"></input>
            </div>
            <div class="item">
                <!-- <label for="password"><span>Password</span></label> -->
                <input type="password" name="password" id="psw" placeholder="Password"></input>
                <!-- <i class="bi bi-eye-slash" id="togglePassword"></i> -->
            </div>
            <div class="item">
                <!-- <label for="cpsw"><span>Conform Password</span></label> -->
                <input type="password" name="cpassword" id="cpsw" placeholder="Conform Password"></input>
            </div>
            <div class="container">
                <button class="custom btn" onclick="validation()">Sign Up</button>
            </div>
        </div>
        <div class="footer">
            <p><a href="#">Create an account</a></p>
            <p><a href="#">Forgot password?</a></p>
        </div>
        <div id="message">
            <p id="pg1"></p>
        </div>
    </div>
</body>

</html>
